title: "My GenGen Site"
description: "A starter site generated by GenGen"
theme: "default"
destination: "public"
permalink: "pretty"

markdown_extensions:
  - ".md"
  - ".markdown"

exclude:
  - "config.yaml"
  - "README.md"
  - "public"

plugins:
  groups:
    core:
      - DraftPlugin
      - MarkdownPlugin
      - LiquidPlugin
      - SassPlugin
      - PaginationPlugin

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ page.description | default: site.description | default: site.data.site.tagline }}">

{% assign site_title = site.title | default: site.data.site.name | default: 'GenGen' %}
<title>
  {% if page.title %}{{ page.title }} Â· {% endif %}{{ site_title }}
</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;600;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap">
<link rel="stylesheet" href="{{ "assets/css/main.css" | asset_url }}">

{% if page.extra_css %}
  {% for stylesheet in page.extra_css %}
    <link rel="stylesheet" href="{{ stylesheet }}">
  {% endfor %}
{% endif %}

{% if site.favicon %}
  <link rel="icon" href="{{ site.favicon }}" type="image/png">
{% endif %}

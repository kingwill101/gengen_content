<div class="post-meta">
  {% if post.date %}
  <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %d, %Y" }}</time>
  {% endif %}
  {% if post.tags %}
  <span class="post-tags">
    {% for tag in post.tags %}
    <span class="post-tag">{{ tag }}</span>
    {% endfor %}
  </span>
  {% endif %}
</div>
